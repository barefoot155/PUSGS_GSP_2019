<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <table class="table table-bordered">
    <thead>
        <tr class="success">
            <th colspan="2">
                Password change                    
            </th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Old password:</td>
        <td>
            <input type="password" formControlName="OldPassword" placeholder="Current password..." required>
        </td>
      </tr>
      <tr>
        <td>New password:</td>
        <td>
            <input type="password" formControlName="NewPassword" placeholder="New password..." required>
        </td>
      </tr>
      <tr>
        <td>Confirm new password:</td>
        <td>
            <input type="password" formControlName="ConfirmPassword" placeholder="New password..." required>
        </td>
      </tr>
      <tr class="success">
        <td colspan="2">
              <button class="btn btn-success pull-right" type="submit">Confirm</button>
        </td>
    </tr>
    </tbody>
  </table>
</form>
