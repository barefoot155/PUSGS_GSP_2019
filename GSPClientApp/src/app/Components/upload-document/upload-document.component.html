<table class="table table-bordered">
    <thead>
        <tr class="success">
            <th colspan="2">
                Upload document                    
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Customer type:</td>
            <td>
                <div>
                    <input type="radio" name="custType" [value]="0" [(ngModel)]="customerType"> Student
                    <input type="radio" name="custType" [value]="1" [(ngModel)]="customerType"> Pensioner
                    <input type="radio" name="custType" [value]="2" [(ngModel)]="customerType" checked> Regular
                </div>
            </td>
        </tr>
        <tr *ngIf="customerType != 2">
            <td>Evidence document:</td>
            <td>
                <input style="display: none" type="file" (change)="onFileChanged($event)" accept="image/*" #fileInput>
                <button (click)="fileInput.click()">Select File</button>&nbsp;&nbsp;
                <img [src]="imageSrc" height="60" width="55"/>
            </td>
        </tr>
        <tr class="success">
            <td colspan="2">
                    <button class="btn btn-success pull-right" (click)="onSubmit()">Attach file</button>
            </td>
        </tr>
    </tbody>
</table>
