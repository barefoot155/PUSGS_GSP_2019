<table class="table table-bordered">
  <thead>
      <tr class="success">
          <th colspan="2">
              Ticket
          </th>
      </tr>
  </thead>
  <tbody *ngIf="ticket">
      <tr>
          <td>Ticket ID:</td>
          <td>
            {{ticket.TicketId}}
          </td>
      </tr> 
      <tr>
        <td>Ticket price:</td>
        <td>
          {{ticket.Price}}
        </td>
    </tr>  
      <tr>
        <td>Ticket type:</td>
        <td>{{ticketTypeToString(ticket.TicketType)}}</td>
      </tr>     
      <tr>
        <td>Check status:</td>
        <td>{{ticketStatusToString(ticket.IsChecked)}}</td>
      </tr>    
      <tr *ngIf="ticket.IsChecked">
        <td>Check time:</td>
        <td>{{ticket.CheckTime}}</td>
      </tr> 
      <tr *ngIf="ticket.IsChecked">
        <td>Expiration date:</td>
        <td>{{ticket.ExpirationDate}}</td>
      </tr>   
      <tr class="success">
          <td colspan="2">
            <button *ngIf="!ticket.IsChecked" class="btn btn-success pull-right" type="submit" (click)="onSubmit()">Check ticket</button>
          </td>
      </tr>
  </tbody>
</table>
