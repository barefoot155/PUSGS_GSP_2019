<table class="table table-bordered">
  <thead>
      <tr class="success">
          <th colspan="2">
              Ticket
          </th>
      </tr>
  </thead>
  <tbody *ngIf="ticket">
      <tr>
          <td>Ticket ID:</td>
          <td>
            {{ticket.TicketId}}
          </td>
      </tr> 
      <tr>
        <td>Ticket price:</td>
        <td>
          {{ticket.Price}}
        </td>
    </tr>  
      <tr>
        <td>Ticket type:</td>
        <td>{{ticketTypeToString(ticket.TicketType)}}</td>
      </tr>     
      <tr>
        <td>Ticket status:</td>
        <th>{{validationToString()}}</th>
      </tr>    
      <tr>
        <td>Check time:</td>
        <td>{{ticket.CheckTime}}</td>
      </tr> 
      <tr>
        <td>Expiration date:</td>
        <td>{{ticket.ExpirationDate}}</td>
      </tr>
  </tbody>
</table>
