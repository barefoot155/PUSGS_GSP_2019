<table class="table table-bordered" *ngIf="options">
      <thead>
          <tr class="success">
              <th colspan="2">
                  Add new schedule
              </th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Line number:</td>
              <td>                
                  <select #lineNumber (change)="onSelectionChangeNumber($event)">
                      <option value="">-- Please Select --</option>
                      <option *ngFor="let option of options;" [value]="option">
                          {{option}}
                      </option>
                    </select>
              </td>
          </tr>
          <tr>
              <td>Day type:</td>
              <td>
                <select #dayType (change)="onSelectionChangeDay($event)">
                  <option value="">-- Please Select --</option>
                  <option value="0">Workday</option>
                  <option value="1">Saturday</option>
                  <option value="2">Sunday</option>                  
                </select>
              </td>
          </tr>
      </tbody>
  </table>

<table class="table table-bordered" *ngIf="selectedNumber && selectedDay">
    <thead>
        <tr class="success">
            <th colspan="2">
                Add new times for schedule
            </th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Add times (manually):</td>
        <td>
          <input #newTimes type="text" name="newTimes" placeholder="Add times in format: hh:mm;">
        </td>
      </tr>   
      <tr>
          <td></td>
          <td>           
            <div *ngFor="let ch of currentTimes">     
                  <input [(ngModel)]="ch.isChecked" type="checkbox" value={{ch.value}} id={{ch.value}}  name="num">{{ch.value}}
            </div>
          </td>
        </tr>   
      <tr class="success">
        <td>
            <button class="btn btn-danger pull-left" (click)="removeSchedule()">Remove schedule</button>
        </td>
        <td>
            <button class="btn btn-success pull-right" type="submit" (click)="AddTimes(newTimes.value)">Add times</button>
        </td>
      </tr>  
    </tbody>
</table>
