<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <table class="table table-bordered">
      <thead>
          <tr class="success">
              <th colspan="2">
                  Login
                  <!-- <a href="Registracija.html" class="btn btn-success pull-right">
                      Registrujte se
                  </a> -->
              </th>
          </tr>
      </thead>
      <tbody>
          <!-- <tr id="upozorenje" class="hidden">
              <td colspan="2"><strong>Greska!</strong> Pogresno korisnicko ime ili lozinka.</td>                
          </tr> -->
          <tr>
              <td>Username:</td>
              <td>
                  <input type="text" formControlName="UserName" placeholder="Username or email..." required>
              </td>
          </tr>
          <tr>
              <td>Password:</td>
              <td>
                  <input type="password" formControlName="Password" placeholder="Password..." required>
              </td>
          </tr>
          <tr class="success">
              <td colspan="2">
                  <button class="btn btn-success pull-right" type="submit">Login</button>
              </td>
          </tr>
      </tbody>
  </table>
</form>
