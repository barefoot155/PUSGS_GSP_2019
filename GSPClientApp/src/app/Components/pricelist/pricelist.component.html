<form [formGroup]="addPricelistForm" (ngSubmit)="addPricelist()">
 <table class="table table-bordered">
      <thead>
          <tr class="success">
              <th colspan="2">
                  Add new pricelist                    
              </th>
          </tr>
      </thead>
      
      <tbody>
            
              <tr>
                  <td>Start date:</td>
                  <td>
                      <input type="text" title="input format: mm.dd.yyyy." pattern="^(0[1-9]|1[0-2])\.(0[1-9]|1\d|2\d|3[01])\.((19|20)\d{2})\.$" formControlName="StartDate" placeholder="mm.dd.yyyy.">
                  </td>
              </tr>
              <tr>
                  <td>End date:</td>
                  <td>
                      <input type="text" title="input format: mm.dd.yyyy." pattern="^(0[1-9]|1[0-2])\.(0[1-9]|1\d|2\d|3[01])\.((19|20)\d{2})\.$" formControlName="EndDate" placeholder=" mm.dd.yyyy.">
                  </td>
              </tr>
              <tr class="success">
                <td colspan="2">
                      <button class="btn btn-success pull-right" type="submit" [disabled]="pricelistAdded || !addPricelistForm.valid"> Add pricelist</button>
                </td>
            </tr>
    </tbody>    
</table>
</form>
<form [formGroup]="addPricelistItemForm" (ngSubmit)="addPricelistItem()">
    <table class="table table-bordered" *ngIf="pricelistAdded">
         <thead>
             <tr class="success">
                 <th colspan="2">
                     Add new prices                    
                 </th>
             </tr>
         </thead>         
         <tbody>               
                 <tr>
                     <td>Hourly ticket price:</td>
                     <td>
                         <input type="text" formControlName="HourlyPrice" title="Decimal values only" pattern="^\d+$" placeholder="Hourly price..." required>
                     </td>
                 </tr>
                 <tr>
                     <td>Daily ticket price:</td>
                     <td>
                         <input type="text" formControlName="DailyPrice" title="Decimal values only" pattern="^\d+$" placeholder="Daily price..." required>
                     </td>
                 </tr>
                 <tr>
                    <td>Monthly ticket price:</td>
                    <td>
                        <input type="text" formControlName="MonthlyPrice" title="Decimal values only" pattern="^\d+$" placeholder="Monthly price..." required>
                    </td>
                </tr>
                <tr>
                    <td>Annual ticket price:</td>
                    <td>
                        <input type="text" formControlName="AnnualPrice" title="Decimal values only" pattern="^\d+$" placeholder="Annual price..." required>
                    </td>
                </tr>
                 <tr class="success">
                   <td colspan="2">
                         <button [disabled]="!addPricelistItemForm.valid" class="btn btn-success pull-right" type="submit"> Add prices</button>
                   </td>
               </tr>
       </tbody>    
   </table>
</form>
